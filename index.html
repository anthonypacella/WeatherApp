<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <title>Weather App!</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div id = "search-bar-container">
        <h2 id = search-bar-header>Search for a city:</h2>
        <form>
            <input type="text" placeholder = "New York" id = "search-bar">
        </form>
        <h3 class = "button" id = "search-button">Search</h3>
    </div>

    <div id = "recent-search-container">
        <ul id = recent-searches>
        </ul>
    </div>

    <div class = "results-container" id = "today-weather-info-container">
        <h2 id = "todayCityName">Atlanta, GA</h2>
        <img id = "todayIcon" src="" alt="">
        <ul id = today-weather-info>
            <li class = "list-item" id = "todayTemp">Temp</li>
            <li class = "list-item" id = "todayWind">Wind</li>
            <li class = "list-item" id = "todayHumidity">Humidity</li>
            <li class = "list-item" id = "todayUV">UV Index: <span id="UVIndexValue"></span></li>
        </ul>
    </div>

    <div id = "fiveDayForecastHeader">
        <h2 id = "five-day-header">5-day Forecast</h2>
    </div>


    <div class = "results-container" id="five-day-forecast-container">

        <div class = "day-forecast-container">
            <h4 class = "fiveDayDate" id = "dayOneDate"></h4>
            <img id = "dayOneIcon" src="" alt="">
            <ul class = "fiveDayList" id="day-1-forecast">
                <li class = "list-item" id = "dayOneTemp"></li>
                <li class = "list-item" id = "dayOneWind"></li>
                <li class = "list-item" id = "dayOneHumidity"></li>
            </ul>
        </div>

        <div class = "day-forecast-container">
            <h4 class = "fiveDayDate" id = "dayTwoDate"></h4>            
            <img id = "dayTwoIcon" src="" alt="">
            <ul class = "fiveDayList" id="day-2-forecast">
                <li class = "list-item" id = "dayTwoTemp"></li>
                <li class = "list-item" id = "dayTwoWind"></li>
                <li class = "list-item" id = "dayTwoHumidity"></li>
            </ul>
        </div>

        <div class = "day-forecast-container">
            <h4 class = "fiveDayDate" id = "dayThreeDate"></h4>
            <img id = "dayThreeIcon" src="" alt="">
            <ul class = "fiveDayList" id="day-3-forecast">
                <li class = "list-item" id = "dayThreeTemp"></li>
                <li class = "list-item" id = "dayThreeWind"></li>
                <li class = "list-item" id = "dayThreeHumidity"></li>
            </ul>
        </div>

        <div class = "day-forecast-container">
            <h4 class = "fiveDayDate" id = "dayFourDate"></h4>
            <img id = "dayFourIcon" src="" alt="">
            <ul class = "fiveDayList" id="day-4-forecast">
                <li class = "list-item" id = "dayFourTemp"></li>
                <li class = "list-item" id = "dayFourWind"></li>
                <li class = "list-item" id = "dayFourHumidity"></li>
            </ul>
        </div>

        <div class = "day-forecast-container">
            <h4 class = "fiveDayDate" id = "dayFiveDate"></h4>
            <img id = "dayFiveIcon" src="" alt="">
            <ul class = "fiveDayList" id="day-5-forecast">
                <li class = "list-item" id = "dayFiveTemp"></li>
                <li class = "list-item" id = "dayFiveWind"></li>
                <li class = "list-item" id = "dayFiveHumidity"></li>
            </ul>
        </div>

    </div>


<script src="./Assets/js/script.js"></script>
</body>

</html>
